<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="styles/main-styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body class="main-body">
  
  <main>
    <section class="qr-code-container">
      <img src="images/image-qr-code.png" alt="qr-code-image" class="scan-container">
      <div class="text-container">
        <div id="qr-title" class="qr-title">
          <h2>Improve your front-end skills by building projects</h2>
        </div>
        <p class="qr-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samlucchese" target="_blank" rel="noopener">Sam Lucchese</a>.
  </footer>
  
</body>
</html>
